opea_micro_services:
  redis-vector-db:
    image: redis/redis-stack:7.2.0-v9
    type: cpu
  tei-reranking-service:
    image: opea/tei-gaudi:latest
    model-id: "BAAI/bge-reranker-base"
    endpoint: /v1/tei-reranking
    type: cpu
  tei-embedding-service:
    image: opea/tei-gaudi:latest
    model-id: "BAAI/bge-base-en-v1.5"
